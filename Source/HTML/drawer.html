<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>绘图测试</title> 
</head>
<body>

<canvas id="myCanvas" width="800" height="600" style="margin: 0px; padding: 0ox; border:0px solid #d3d3d3;">
您的浏览器不支持 HTML5 canvas 标签。</canvas>

<script>

var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");

c.width = document.documentElement.clientWidth;
c.height = document.documentElement.clientHeight;

ctx.moveTo(0,0);
ctx.lineTo(200,100);
ctx.stroke();

ctx.fillRect(0, 0, 100, 100);
//实践表明在不设施strokeStyle下的默认strokeStyle=black
ctx.strokeRect(120, 0, 100, 100);

//设置纯色
ctx.fillStyle = "red";
ctx.strokeStyle = "blue";
ctx.fillRect(0, 120, 100, 100);
ctx.strokeRect(120, 120, 100, 100);

//设置透明度实践证明透明度值>0,<1值越低，越透明，值>=1时为纯色，值<=0时为完全透明
ctx.fillStyle = "rgba(255,0,0,0.2)";
ctx.strokeStyle = "rgba(255,0,0,0.2)";
ctx.fillRect(240,0 , 100, 100);
ctx.strokeRect(240, 120, 100, 100);

</script>

</body>
</html>
