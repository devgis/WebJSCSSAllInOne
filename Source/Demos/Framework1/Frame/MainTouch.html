    <script type="text/javascript">
        Loading(true);
        /**初始化**/
        $(document).ready(function () {
            AddTabMenu('Imain', 'MainTouchSubmenu.html', '首页主控台', '4963_home.png', 'false');
            $("#tabs_iframe_Imain").css('margin-top', '0px').css('margin-left', '0px');
            iframeresize();
            writeDateInfo();
        });
        //菜单
        var MenuJson = "";
        function LoadMune() {
            $("#htmlMenu").html('');
            var index = 0;;
            getAjaxGet("MenuData.html", "action=LoadFirstMenu", function (data) {
                MenuJson = eval("(" + data + ")");
                $.each(MenuJson, function (i) {
                    if (MenuJson[i].ParentId == '9f8ce93a-fc2d-4914-a59c-a6b49494108f') {
                        if (index == 0) {
                            css = "class=\"leftselected\"";
                            GetSubmenu('' + MenuJson[i].MenuId + '', '' + MenuJson[i].FullName + '');
                        } else
                            css = "";
                        $("#htmlMenu").append("<li><div " + css + " title=\"" + MenuJson[i].Description + "\" onclick=\"GetSubmenu('" + MenuJson[i].MenuId + "','" + MenuJson[i].FullName + "')\"><img src=\"/Themes/Images/32/" + MenuJson[i].Img + "\" width=\"32\" height=\"32\" />" + MenuJson[i].FullName + "</div></li>");
                        index++;
                    }
                });
                if (index > 0) {
                    readyIndex();
                    var X = $('.leftselected').offset().top;
                    $("#side_switch").css("top", X).show();
                }
            });
        }
        //子菜单
        function GetSubmenu(menu_id, menu_Name) {
            try {
                top.tabs_iframe_Imain.LoadSubmenu(MenuJson, menu_id, menu_Name);//子功能选项
            } catch (e) {
                alert(e)
            }
        }
        //控制面板
        function Controlpanel() {
            AddTabMenu('Controlpanel', '/CommonModule/Controlpanel/ControlpanelIndex.html', '控制面板', '5026_settings.html', 'true');
        }

         /* 请求Ajax 带返回值
        --------------------------------------------------*/
        function getAjaxGet(url, parm, callBack) {
            $.ajax({
                type: 'get',
                dataType: "text",
                url: url,
                data: parm,
                cache: false,
                async: false,
                success: function (msg) {
                    callBack(msg);
                }
            });
        }
    </script>
