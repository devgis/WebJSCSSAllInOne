<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>圆角图片</h2>
  <p>.rounded 类可以让图片显示圆角效果：</p>            
  <img src="http://static.runoob.com/images/mix/cinqueterre.jpg" class="rounded" alt="Cinque Terre" width="304" height="236"> 
</div>

<div class="container">
    <h2>椭圆图片</h2>
    <p>.rounded-circle 类可以设置椭圆形图片:</p>            
    <img src="http://static.runoob.com/images/mix/cinqueterre.jpg" class="rounded-circle" alt="Cinque Terre"> 
  </div>
  <div class="container">
    <h2>缩略图</h2>
    <p>.img-thumbnail 类用于设置图片缩略图(图片有边框):</p>            
    <img src="http://static.runoob.com/images/mix/cinqueterre.jpg" class="img-thumbnail" alt="Cinque Terre">
  </div>

  <div class="container">
    <h2>图片对齐方式</h2>
    <p>使用 .float-right 类来设置图片右对齐，使用 .float-left 类设置图片左对齐:</p>
    <img src="http://static.runoob.com/images/mix/paris.jpg" class="float-left"> 
    <img src="http://static.runoob.com/images/mix/cinqueterre.jpg" class="float-right">
  </div>


  <div class="container">
    <h2>图片居中</h2>
    <p>使用 .mx-auto (margin:auto) 和 .d-block (display:block) 类来设置图片居中对齐：</p> 
    <img src="paris.jpg" class="mx-auto d-block" style="width:50%"> 
  </div>

  <div class="container">
    <h2>响应式图片</h2>
    <p>.img-fluid 类可以设置响应式图片，重置浏览器大小查看效果:</p>
    <img src="http://static.runoob.com/images/mix/paris.jpg" class="img-fluid">
  </div>
  
</body>
</html>
