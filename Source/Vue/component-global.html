<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue全局组件</title>
<script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="app">
    <runoob></runoob>
</div>

<script>
 
// 创建一个Vue 应用
const app = Vue.createApp({})
 
// 定义一个名为 runoob 的新全局组件
app.component('runoob', {
    template: '<h1>自定义组件!</h1>'
})
 
app.mount('#app')
</script>
</body>
</html>
