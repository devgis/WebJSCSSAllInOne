<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>计算属性关键词: computed。-计算属性在处理一些复杂逻辑时是很有用的。</title>
<script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    
<div id="app">
    
    {{ message.split('').reverse().join('') }}
</div>
    
<script>
const app = {
  data() {
    return {
      message: 'RUNOOB!!'
    }
  }
}
 
Vue.createApp(app).mount('#app')
</script>
</body>
</html>
