<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 局部组件</title>
<script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="app">
    <runoob-a></runoob-a>
</div>
<script>
 
var runoobA = {
  template: '<h1>自定义组件!</h1>'
}
 
const app = Vue.createApp({
  components: {
    'runoob-a': runoobA
  }
})
 
app.mount('#app')
</script>
</body>
</html>
