<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body onload="checkCookies()">

<p>你好世界!</p>
<h1 onclick="this.innerHTML='Ooops!'">点击文本!</h1>
<h2 onclick="changetext(this)">点击文本!</h2>
<div id="main">
<p class="intro"> DOM 是非常有用的。</p>
<p id="testbuttonset">该实例展示了  <b>getElementsByTagName</b> 方法</p>
<button type="button"
onclick="document.getElementById('testbuttonset').style.color='red'">
<button id="myBtn">点这里</button>
点我后上方文字变红</button>
输入你的名字: <input type="text" id="fname" onchange="myFunction()">
<p>当你离开输入框后，函数将被触发，将小写字母转为大写字母。</p>

<div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:#D94A38;width:120px;height:20px;padding:40px;">Mouse Over Me</div>
</div>

<p>实例演示了在使用 addEventListener() 方法时如何传递参数。</p>
<p>点击按钮执行计算。</p>
<button id="myBtn2">点我</button>
<p id="demo"></p>

<div id="div1">
    <p id="p1">这是一个段落。</p>
    <p id="p2">这是另外一个段落。</p>
    </div>
<script>
var x=document.getElementById("main");
var y=x.getElementsByTagName("p");
document.write('id="main"元素中的第一个段落为：' + y[0].innerHTML);
var x=document.getElementsByClassName("intro");
document.write('class="intro"元素中的第一个段落为：' + x[0].innerHTML);

//dom style
document.getElementById("main").style.color="blue";
document.getElementById("main").style.fontFamily="Arial";
document.getElementById("main").style.fontSize="larger";

function changetext(id)
{
    id.innerHTML="Ooops!";
}

document.getElementById("myBtn").onclick=function(){displayDate()};
function displayDate(){
	document.getElementById("demo").innerHTML=Date();
}

function checkCookies(){
	if (navigator.cookieEnabled==true){
		alert("Cookies 可用")
	}
	else{
		alert("Cookies 不可用")
	}
}

function myFunction(){
    var x=document.getElementById("fname");
    x.value=x.value.toUpperCase();
}

function mOver(obj){
	obj.innerHTML="Thank You"
}
function mOut(obj){
	obj.innerHTML="Mouse Over Me"
}

//事件传递有两种方式：冒泡与捕获。
//事件传递定义了元素事件触发的顺序。 如果你将 <p> 元素插入到 <div> 元素中，用户点击 <p> 元素, 哪个元素的 "click" 事件先被触发呢？
//在 冒泡 中，内部元素的事件会先被触发，然后再触发外部元素，即： <p> 元素的点击事件先触发，然后会触发 <div> 元素的点击事件。
//在 捕获 中，外部元素的事件会先被触发，然后才会触发内部元素的事件，即： <div> 元素的点击事件先触发 ，然后再触发 <p> 元素的点击事件。
//addEventListener() 方法可以指定 "useCapture" 参数来设置传递类型：
document.getElementById("myBtn2").addEventListener("click", function() {
    myFunction(p1, p2);
});
function myFunction(a, b) {
    var result = a * b;
    document.getElementById("demo").innerHTML = result;
}

//DOM元素
var para = document.createElement("p");
var node = document.createTextNode("这是一个新的段落。");
para.appendChild(node);
 
var element = document.getElementById("div1");
element.appendChild(para);

var para = document.createElement("p");
var node = document.createTextNode("这是一个新的段落。");
para.appendChild(node);
 
var element = document.getElementById("div1");
var child = document.getElementById("p1");
element.insertBefore(para, child);


var parent = document.getElementById("div1");
var child = document.getElementById("p1");
parent.removeChild(child);

var para = document.createElement("p");
var node = document.createTextNode("这是一个新的段落。");
para.appendChild(node);
 
var parent = document.getElementById("div1");
var child = document.getElementById("p1");
parent.replaceChild(para, child);


//HTMLCollection 与 NodeList 的区别
//HTMLCollection 是 HTML 元素的集合。
//NodeList 是一个文档节点的集合。
//NodeList 与 HTMLCollection 有很多类似的地方。
//NodeList 与 HTMLCollection 都与数组对象有点类似，可以使用索引 (0, 1, 2, 3, 4, ...) 来获取元素。
//NodeList 与 HTMLCollection 都有 length 属性。
//HTMLCollection 元素可以通过 name，id 或索引来获取。
//NodeList 只能通过索引来获取。
// NodeList 对象有包含属性节点和文本节点。
//DOM HTMLCollection集合
var myCollection = document.getElementsByTagName("p");
var i;
for (i = 0; i < myCollection.length; i++) {
    myCollection[i].style.backgroundColor = "red";
}

//NODEList
var myNodelist = document.querySelectorAll("p");
document.getElementById("demo").innerHTML = myNodelist.length;
</script>

</body>
</html>
